<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    
    <div id="container">

        <div class="header">
            <div id="wellcome">Hello, Wellcome <span id="greeting"></span></div>
            <div id="current-time"><span id="span-time"></span> </div> 
        </div>

        <div id="content">
            <div id="headline">
                <h1>To-Do List</h1>
                <img class="to-do-list-icon" src="img/to-do-list-icon.png">
            </div>

            <div id="form">
                <input id="inputfield"  type="text" placeholder="Add new task">
                <button id="submit">Add</button>
            </div>

            <ul id="to-do-list-items">
              
                
            </ul>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
